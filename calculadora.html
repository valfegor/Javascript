<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    
</head>
<div class="main">
    <table>
        <tr>
            <input type="text" name="" id="display">
        </tr>
        <tr>
            <td colspan="2" id="clear"><button>C</button></td>
            <td><button id="borrar">DEL</button></td>
            <td><button id="dividir">/</button></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="multiplicar">x</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="sumar">+</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="restar">-</button></td>
        </tr>
        <tr>
            <td><button id="cero">0</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="modulo">%</button></td>
        </tr>
    </table>
    <script src="calculadora.js"></script>
</div>
</body>
</html>
</body>
</html>
